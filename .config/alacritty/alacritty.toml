[font]
size = 13.0

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Command"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0001c"
key = "T"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0001n"
key = "L"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0001f"
key = "F"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0001s"
key = "S"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0001o"
key = "O"
mods = "Command"

[mouse]
hide_when_typing = true

[scrolling]
history = 0

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[shell]
args = ["-l", "-c", "tmux attach || tmux new -A -s home"]
program = "/bin/zsh"

[window]
decorations = "buttonless"
# opacity = 0.9999

[window.padding]
x = 4
y = 4
